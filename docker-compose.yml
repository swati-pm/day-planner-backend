version: '3.8'

services:
  day-planner-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: day-planner-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      # Database configuration - replace with your actual values
      - LIBSQL_URL=libsql://your-database-url.turso.io
      - LIBSQL_AUTH_TOKEN=your-auth-token
      # JWT Configuration - use secure secrets in production
      - JWT_SECRET=your-secure-jwt-secret-key-replace-in-production
      - JWT_EXPIRES_IN=7d
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=your-google-client-id
      # Frontend URL for CORS
      - FRONTEND_URL=https://your-frontend-domain.com
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: process.env.PORT || 3001, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => { process.exit(1); }); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - day-planner-network

networks:
  day-planner-network:
    driver: bridge
